<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Message</title>
    <style>
        /* Style for the background overlay */
        #overlay {
            position: fixed;
            display: none; /* Hidden by default */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5); /* Black background with opacity */
            z-index: 2; /* Positioned above other elements */
            cursor: pointer; /* Add a pointer on hover */
        }

        /* Style for the modal content */
        #modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 5px;
            background: white;
            text-align: center;
            z-index: 3;
        }

        /* Button styling */
        #close {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            #close:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="modal">
        <h2>Success!</h2>
        <p>Your Recod has been saved in our Sytem! We will on touch with you as soon as possible!</p>
        <button id="close">Close</button>
    </div>

    <script>

        // Function to show the popup
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        // Function to close the popup
        document.getElementById('close').onclick = function() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        };

        // Show the popup as soon as the page loads
        window.onload = showPopup;
    </script>
</body>
</html>
